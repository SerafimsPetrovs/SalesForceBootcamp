<template>
    <lightning-card title="The MovieDB Matcher">
        <div class="slds-m-around_medium">
            <p><strong>Searching for: {movieTitle}</strong></p>
        </div>

        <div style="height: 400px; overflow-y: auto;">
            <template if:true={movies}>
                <template for:each={movies} for:item="movie">
                    <div key={movie.id} class="slds-box slds-m-around_small">
                        <p><strong>{movie.title}</strong></p>
                        <p>{movie.overview}</p>
                        <lightning-button variant="neutral" label="Select" data-id={movie.id} onclick={handleSelectMovie}></lightning-button>
                    </div>
                </template>
            </template>
        </div>

        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>

        <template if:true={error}>
            <div class="slds-text-color_error">{error}</div>
        </template>
    </lightning-card>
</template>
